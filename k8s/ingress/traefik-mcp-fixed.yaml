# ä¿æŒè·¯å¾‘ Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: preserve-path
  namespace: fullstack-app
spec:
  headers:
    customRequestHeaders:
      # ç¢ºä¿è·¯å¾‘ä¸è¢«é‡å¯«
      X-Forwarded-Prefix: ""
