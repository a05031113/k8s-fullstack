apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: fullstack-app
  labels:
    app: n8n
    version: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        
        env:
        # ================================
        # è³‡æ–™åº«é€£æ¥é…ç½®
        # ================================
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "postgres-service.database.svc.cluster.local"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "n8n_db"
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret-copy
              key: n8n-user
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret-copy
              key: n8n-password
        
        # ================================
        # æ‡‰ç”¨æ ¸å¿ƒé…ç½®
        # ================================
        - name: N8N_USER_MANAGEMENT_DISABLED
          value: "false"  # å•Ÿç”¨ç”¨æˆ¶ç®¡ç†ä»¥æ”¯æ´ OAuth2
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "false"  # ä½¿ç”¨ OAuth2 è€Œé Basic Auth
        
        # ================================
        # ğŸ”’ URL é…ç½®ï¼ˆå¾ Secret è®€å–ï¼‰
        # ================================
        - name: WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: n8n-urls
              key: webhook-url
        - name: N8N_EDITOR_BASE_URL
          valueFrom:
            secretKeyRef:
              name: n8n-urls
              key: editor-base-url
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "https"
        
        # ================================
        # MCP å’Œ AI åŠŸèƒ½ï¼ˆæ ¸å¿ƒé…ç½®ï¼‰
        # ================================
        - name: N8N_MCP_ENABLED
          value: "true"
        - name: N8N_MCP_SERVER_ENABLED
          value: "true"
        - name: N8N_AI_ENABLED
          value: "true"
        - name: N8N_LANGCHAIN_ENABLED
          value: "true"
        
        # ================================
        # åŸ·è¡Œæ¨¡å¼ï¼ˆç©©å®šé…ç½®ï¼‰
        # ================================
        - name: EXECUTIONS_MODE
          value: "regular"  # ä½¿ç”¨æœ€ç©©å®šçš„åŸ·è¡Œæ¨¡å¼
        
        # ================================
        # æ™‚å€é…ç½®
        # ================================
        - name: GENERIC_TIMEZONE
          value: "Asia/Taipei"
        - name: TZ
          value: "Asia/Taipei"
        
        # ================================
        # æ•ˆèƒ½å’Œæ—¥èªŒé…ç½®
        # ================================
        - name: N8N_LOG_LEVEL
          value: "info"
        - name: N8N_METRICS
          value: "true"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1024"
        
        # ================================
        # Volume æ›è¼‰
        # ================================
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
        
        # ================================
        # å¥åº·æª¢æŸ¥
        # ================================
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # ================================
        # è³‡æºé™åˆ¶
        # ================================
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      
      # ================================
      # Volume å®šç¾©
      # ================================
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-pvc
      
      restartPolicy: Always
