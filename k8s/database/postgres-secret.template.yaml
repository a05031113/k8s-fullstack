# postgres-secret.template.yaml
# 模板檔案 - 可以安全地提交到 GitHub
# 使用時需要複製為 postgres-secret.yaml 並填入實際值

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: database
type: Opaque
data:
  # TODO: 替換下面的值為實際的 base64 編碼密碼
  # 使用指令：echo -n "your-password" | base64
  
  # 主管理員帳號
  admin-user: REPLACE_WITH_BASE64_ADMIN_USER              # echo -n "admin" | base64
  admin-password: REPLACE_WITH_BASE64_ADMIN_PASSWORD      # echo -n "your-strong-password" | base64
  
  # n8n 專用帳號
  n8n-user: REPLACE_WITH_BASE64_N8N_USER                  # echo -n "n8n_user" | base64
  n8n-password: REPLACE_WITH_BASE64_N8N_PASSWORD          # echo -n "your-n8n-password" | base64
  
  # 應用 API 專用帳號
  app-user: REPLACE_WITH_BASE64_APP_USER                  # echo -n "app_user" | base64
  app-password: REPLACE_WITH_BASE64_APP_PASSWORD          # echo -n "your-app-password" | base64

# ================================
# 使用說明：
# ================================
# 1. 複製這個檔案：
#    cp postgres-secret.template.yaml postgres-secret.yaml
#
# 2. 生成 base64 編碼的密碼：
#    echo -n "your-actual-password" | base64
#
# 3. 替換上面的 REPLACE_WITH_BASE64_* 值
#
# 4. postgres-secret.yaml 會被 .gitignore 忽略，不會提交到 GitHub
