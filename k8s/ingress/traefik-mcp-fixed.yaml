apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: n8n-mcp-sse-fixed
  namespace: fullstack-app
spec:
  entryPoints:
    - web
    - websecure
  routes:
  # MCP SSE å°ˆç”¨è·¯ç”± - ä¿æŒå®Œæ•´è·¯å¾‘
  - match: Host(`REPLACE_WITH_YOUR_DOMAIN`) && PathPrefix(`/webhook/mcp/`)
    kind: Rule
    priority: 1000
    services:
    - name: n8n-service
      port: 80
      sticky:
        cookie:
          name: n8n-mcp-session
          secure: true
          httpOnly: true
      # ğŸ”§ é—œéµï¼šä¿æŒå®Œæ•´çš„åŸå§‹è·¯å¾‘
      passHostHeader: true
      scheme: http
    middlewares:
    - name: sse-headers
    - name: preserve-path
    
  # æ™®é€š n8n è·¯ç”±
  - match: Host(`REPLACE_WITH_YOUR_DOMAIN`)
    kind: Rule
    priority: 100
    services:
    - name: n8n-service
      port: 80
      passHostHeader: true
      scheme: http

